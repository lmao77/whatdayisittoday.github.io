        }
        body, html {
            margin: 0;

            height: 100%;

        }
        h1 {
            font-size: 4em;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .looping-text, .emerging-text {
            font-size: 2em;
            white-space: nowrap;
            position: absolute;
        }
        .looping-text {
            color: #FF6666; /* light red color */
            animation: loop 7s linear infinite; /* updated duration */
        }
        .emerging-text {
            color: #FF6666; /* light red color */
            animation: emerge 5s infinite;
        }
        .video-right, .video-left {
            width: 100%; /* Ensure video width fits within parent */
            max-width: 200px; /* Maximum video width for larger screens */
            height: auto; /* Maintain aspect ratio */
        }
        .video-right {
            align-self: flex-end;
        }
        .video-left {
            align-self: flex-start;
        }
        .text-below-video {
            color: white;
            font-size: 15px;
            margin-top: 5px;
            text-align: center;
        }
        @keyframes loop {
            0% { transform: translateX(100vw); } /* start off-screen to the right */
            100% { transform: translateX(-100vw); } /* move off-screen to the left */
        }
        @keyframes emerge {
            0% { bottom: -20px; opacity: 0; }
            50% { bottom: 50%; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em; /* Reduce font size for mobile */
            }
            .looping-text, .emerging-text {
                font-size: 1.2em; /* Reduce text size for mobile */
            }
            .video-right, .video-left {
                max-width: 150px; /* Reduce video size for mobile */
            }
            .text-below-video {
                font-size: 12px; /* Reduce text size for mobile */
            }
        }
    </style>
